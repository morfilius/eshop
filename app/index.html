<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<!-- libs -->
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,700,300,600,800,900&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,700italic,900,900italic,500italic,500,400italic&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
	<!-- custom css -->
	<link rel="stylesheet" href="css/style.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
			<![endif]-->
		</head>
		<body>

			<header class="header">
				<div class="container">
					<div class="row">
						<div class="col-xs-3">
							<div class="logo">
								<a href="/" class="logo__link">
									<img src="img/surfhouse-logo.png" alt="logo" class="logo__img">
								</a>
							</div>
						</div>
						<div class="col-xs-9">
							<div class="top-social top-social_pos-home">
								<a href="#" class="top-social__facebook top-social__link"></a>
								<a href="#" class="top-social__twitter top-social__link"></a>
								<a href="#" class="top-social__youtube top-social__link"></a>
								<a href="#" class="top-social__pinterest top-social__link"></a>
								<a href="#" class="top-social__instagram top-social__link"></a>
								<div class="toggle-lang">
									<span class="toggle-lang__promo">en</span>
									<i class="fa fa-caret-down toggle-lang__ar-d" aria-hidden="true"></i>
									<ul class="toggle-lang__menu">
										<li class="toggle-lang__item"><a class="toggle-lang__link" href="#">ru</a></li>
										<li class="toggle-lang__item"><a class="toggle-lang__link" href="#">de</a></li>
									</ul>
								</div>
							</div>	
						</div>
					</div>
				</div>
			</header>
			<section class="header-indent">
				<div class="container">
					<div class="row">
						<div class="col-md-3">
							<div class="basket">
								<header class="basket__header">
									<a href="#" class="basket__log">
										log in
									</a>
									<a href="#" class="basket__list">
										wish list (0)
									</a>
								</header>
								<div class="basket__main">
									<div class="truck basket__main-left">
										<a href='#' class="truck__bg"></a>
										<div class="truck__price-wrap">
											<div class="truck__price">$1,459.50</div>
											<a href="#" class="truck__item-in-bask">2 items</a>
										</div>
									</div>
									<div class="basket__main-right">
										<a href="#" class="basket__edit">edit</a>
									</div>
									<div class="basket__cart-check-wrap">
										<div class="basket__view">
											<span>view cart</span>
										</div>
										<div class="basket__checkout">
											<span>checkout</span>
										</div>
									</div>
								</div>
								<div class="search">
									<form class="search__form" action="/">
										<input placeholder="SEARCH" class="search__text" type="text">
										<div class="search__x"></div>
										<input class="search__submit" type="submit" value=''>
									</form>
								</div>
							</div>
						</div>
						<div class="col-md-9">

						</div>	
					</div>
				</div>
			</section>
			<section class="header-bg">
				<div class="header-bg__main carousel-1">
					<div><img src="img/slider-index-1.jpg" alt=""></div>
					<div><img src="img/slider-index-2.jpg" alt=""></div>
					<div><img src="img/slider-index-3.jpg" alt=""></div>
				</div>
			</section>





			<!-- jQuery -->
			<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
			<!-- libs -->
			<script src="js/libs.min.js"></script>
			<!-- custom js -->
			<script src="js/main.js"></script>
		</body>
		</html>
